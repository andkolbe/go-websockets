{{extends "./layouts/layout.jet.html"}}
{{block css()}}

{{end}}
{{block body()}}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5">
        <form method="POST" action="/"
            class='form-group border rounded shadow bg-primary font-weight-bold p-4 needs-validation' novalidate>
            <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
            <h2 class='mb-4 text-center text-light text-primary'>Go Websockets Chat Room</h2>

            <h4 class='text-center text-light mb-3'>Log In</h4>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope fa-fw"></i></span>
                    <input class="form-control required" id="email" required autocomplete="off" type='email'
                        name='email' placeholder='email' value=''>
                    <div class="invalid-feedback">
                        Please enter a valid email
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock fa-fw"></i></span>
                    <input class="form-control required" id="password" required autocomplete="off" type='password'
                        name='password' placeholder='password' value=''>
                    <div class="invalid-feedback">
                        Please enter a value
                    </div>
                </div>
            </div>

            <div class="clearfix remember">

                <button type='submit' id="sendBTN" class='btn btn-light btn-shadow mt-3'>Login</button>

                <div class='text-center mt-2'>
                    <small class='text-light'>Need to Create an Account?</small>
                    <a href="/register"><h6>Register Here!</h6></a>
                </div>
        </form>
    </div>
</div>
</div>

{{end}}

{{block js()}}

{{end}}
